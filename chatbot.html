<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatbot.css" />
    <link
      rel="Tab icon"
      href="assets/images/sparrow favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="chatbot.js"></script>
    <script src="chatbot.js"></script>

    <title>chat bot</title>
  </head>
  <body>
   
    


    

    <!-- chat chat-window 1 -->
    <div class="chat-window2" id="chat-window2">
      <div class="message-box" id="messageBox">
        <div class="hi-there">
         <p>Conception.</p>
        </div>
        <div class="first-chat">
          <p>Is there any offlines versions available for Maxeon Player?</p>
          <div class="arrow"></div>
        </div>
        <div class="second-chat">
          <div class="circle"></div>
          <p>Currently we don't have but we will launch soon.</p>
          <div class="arrow"></div>
        </div>
      </div>
      <div class="input-box">
        
        <div class="write-reply">
          <input
            class="inputText"
            type="text"
            id="textInput"
            placeholder="Write a massage..."
          />
        </div>
        <div class="send-button">
          <button
            type="submit"
            class="send-message"
            id="send"
            onclick="userResponse()"
          >
            <i class="material-icons-outlined"> send </i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
